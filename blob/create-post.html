            <!-- Line divider here -->
            <div class="border_right"></div>

            <!-- Timeline  Area here -->
            <div class="w-6/12 ">

                <!-- Post holder area here -->
                <div class="post_holder mt-6 mx-5 border_bottom">
                    <textarea name="" id="" cols="30" class="posts_textarea w-11/12 focus:outline-none mt-5 mx-3" rows="1" placeholder="What’s on your mind?"></textarea>
                    <div class="flex mx-3 mb-3 mt-2">
                        <div class="mt-2">
                            <span class="text-sm character_count">30 characters left </span>
                        </div>
                        <!-- Blob buttons here -->
                        <div class="ml-auto flex">
                            <div class="mt-1">
                                <button class="focus:outline-none text-xs blob_buttons mx-2">Article</button>
                            </div>
                            <div class="mt-1">
                                <button class="focus:outline-none text-xs blob_buttons mx-2">Poll</button>
                            </div>
                            <div class="mt-1">
                                <button class="focus:outline-none text-xs blob_buttons mx-2">Petition</button>
                            </div>
                            <div>
                                <button id="post_btn" type="submit" class="focus:outline-none text-sm post_button mx-2">Post</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Line divider here -->
            <div class="border_right "></div>

            <!-- friend suggestion Area -->
            <div class="w-1/4 pt-4 ml-8 ">

                    <!-- trends here -->
                    <div class="border_top mt-3 ">
                        <p class="timeline_indicator text-xs pt-2 ">Politics</p>
                        <p class="pt-2 text-sm friend_suggestion ">#Presidency</p>

                    <div class="border_top mt-3 ">
                        <p class="timeline_indicator text-xs pt-2 ">Infrastructure</p>

                    </div>
                    <div class="border_top mt-3 ">
                        <p class="timeline_indicator text-xs pt-2 ">Agriculture</p>

                    </div>
                    <div class="border_top mt-3 ">
                        <p class="timeline_indicator text-xs pt-2 ">Economy</p>
                        <p class="pt-2 text-sm friend_suggestion ">#dollartonaira</p>
                        <p class="timeline_indicator text-xs pt-2 ">250K posts</p>
