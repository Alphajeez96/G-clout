    <link href="./Css/create-profile.css" rel="stylesheet">
    <link href="./Css/meet-executives.css" rel="stylesheet">

    <div class="md:w-full sm:w-full lg:px-32 md:pl-40 sm:pl-20 lg:w-3/4 mt-16  mob__center">

                            <p class="text-base political__officer leading-tight">Darlene Robertson</p>
                            <p class="text-xs leading-tight portfolio pt-1">President, Federal Republic of Nigeria </p>

                        </div>

                    </div>

                                    <option>Select a nationality </option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                </select>

                            <div class="pointer-events-none cursor-pointer  absolute inset-y-0 right-0 flex items-center px-5 pt-3 text-gray-700">

                                    <option>Option 2</option>
                                    <option>Option 3</option>

                                    </svg>
                            </div>
